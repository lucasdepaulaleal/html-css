<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="monster.ico" type="image/x-icon">
    <title>Teste Favicon</title>
</head>
<body>
    <h1>Olha o favicon aqui em cima</h1>
    <p>Para os favicon utilize arquivos tipo ícone</p>
    <p>Abra acima de &lt;title&gt; escreva link e selecione o link:favicon <br>
    Em href coloque o arquivo do seu favicon <br>
    O meu é <img src="monster.ico" alt="Minha Logo Monster">    
    </p>
    <p>Outros favicons: </p>
    <img src="favicon.ico" alt="Ícone Alien">
    <img src="ball.ico" alt="Ícone Bola">
    
</body>
</html>
